<div class="row">
  <div class="col-md-8">
    <article>
      <label for="body">Comment</label>
      <textarea
        type="text"
        id="body"
        class="form-control"
        rows="6"></textarea>
      <label for="author">Author name</label>
      <input id="author"
        type="text"
        class="form-control">
      <p>
        <button class="btn btn-primary" (click)="onSave()">Save</button>
        <button class="btn btn-danger" (click)="onDiscard()">Discard</button>
      </p>
    </article>
  </div>
